---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oauth2-proxy
  namespace: networking
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://oauth2-proxy.github.io/manifests
      chart: oauth2-proxy
      version: 5.3.0
      sourceRef:
        kind: HelmRepository
        name: oauth2-proxy-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: "quay.io/oauth2-proxy/oauth2-proxy"
      tag: "v7.2.1"
    replicaCount: 2
    # tolerations:
    #   - key: "arm"
    #     operator: "Exists"
    config:
      clientID: "${AUTH_CLIENT_ID}"
      clientSecret: "${AUTH_CLIENT_SECRET}"
      cookieSecret: "${AUTH_COOKIE_SECRET}"
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
      path: /oauth2
      hosts:
      - "${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "${SECRET_DOMAIN}"
