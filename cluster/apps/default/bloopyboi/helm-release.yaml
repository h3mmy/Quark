---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bloopyboii
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      chart: /charts/kah-common/
      sourceRef:
        kind: GitRepository
        name: flux-system
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: traefik
      namespace: networking
  values:
    image:
      repository: registry.gitlab.com/h3mmy/bloopyboi
      tag: 1.1.1
    imagePullPolicy: IfNotPresent
    controller:
      replicas: 1
    nameOverride: bloopyboi
    volumeMounts:
      - name: config-yaml
        mountPath: /
        subpath: /config.yaml
    volumes:
      - name: config-yaml
        projected:
          defaultMode: 0775
          sources:
            - secret:
                name: config-bloopyboii
                items:
                  - key: config.yaml
                    path: config.yaml

    service:
      main:
        ports:
          http:
            port: 8080
    resources:
      requests:
        memory: 100Mi
        cpu: 100m
      limits:
        memory: 500Mi
