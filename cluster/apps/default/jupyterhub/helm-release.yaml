---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jupyterhub
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://jupyterhub.github.io/helm-chart/
      chart: jupyterhub
      version: 1.1.3
      sourceRef:
        kind: HelmRepository
        name: jupyterhub-charts
        namespace: flux-system
      interval: 5m
  values:
    hub:
      db:
        pvc:
          selector: 
            matchLabels:
              createdFor: jupyter
    ingress:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "traefik"
        hajimari.io/enable: "true"
        hajimari.io/icon: "chart-scatter-plot"
        hajimari.io/appName: "jupyterhub"
      hosts:
      - "jhub.${SECRET_DOMAIN}"
      tls:
      - hosts:
        - "jhub.${SECRET_DOMAIN}"
    singleuser:
      storage:
        static:
          pvcName: pvc-jupyterhub
