---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.longhorn.io
      chart: longhorn
      version: 1.1.2
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 2
      reclaimPolicy: Retain
      recurringJobs:
        enable: false
        jobList: []
    defaultSettings:
      # backupstorePollInterval: 300
      # backupTarget: nfs://${NAS_ADDR}:/volume1/LonghornBackupstore
      createDefaultDiskLabeledNodes: true
      defaultDataLocality: best-effort
      nodeDownPodDeletionPolicy: delete-both-statefulset-and-deployment-pod
      concurrentAutomaticEngineUpgradePerNodeLimit: 1
      defaultDataPath: /var/lib/longhorn
      defaultReplicaCount: 3
      replicaSoftAntiAffinity: false
      storageMinimalAvailablePercentage: 10
    ingress:
      enabled: true
      hosts:
        - host: "lh.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
      tls:
      - hosts:
        - "lh.${SECRET_DOMAIN}"
      annotations:
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
        traefik.ingress.kubernetes.io/router.middlewares: traefik-default-middlewares-chain@kubernetescrd
        traefik.ingress.kubernetes.io/router.tls.options: traefik-secure-tlsoptions@kubernetescrd
        hajimari.io/enable: "true"
    # Pod Security Policy
    enablePSP: true
